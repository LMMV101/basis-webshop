<script>

    var filter = document.getElementById('aside');

    var clicky = document.getElementById('filterclick')
//Fitler menu
    clicky.onclick = function(){

        if (filter.className === 'open') {
            //verkleinen als de class name open is
            filter.className = "closed";

        } else
        //vergrooten als de classnaam closed is
            filter.className = "open"

    };
    //Menu MenU
    var menu = document.getElementById('menu');

    var but = document.getElementById('');

    menu.onclick = function(){

        if (menu.className === 'open') {
            //verkleinen als de class name open is
            menu.className = "closed";

        } else
        //vergrooten als de classnaam closed is
            menu.className = "open"

    };

    var slideIndex = 1;
    showSlides(slideIndex);

    // < en >  knoppen
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Foto bedienen
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("Slidin");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }


</script>
